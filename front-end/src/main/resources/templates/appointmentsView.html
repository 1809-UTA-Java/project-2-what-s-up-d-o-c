<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<td>Doctor ID</td>
			<td>Appointment Time</td>
			<td>Patient ID</td>
		</tr>	
		<tr th:each="appointment : ${appointments}">
			<td th:text="${appointment.doctorID}}"/>
			<td th:text="${appointment.dateAndTime}"/>
			<td th:text="${appointment.patientID}"/>
		</tr>
	</table>

</body>
</html>
